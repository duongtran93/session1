<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doi Tien</title>
    <script>
        function chan() {
            let a = parseInt(document.getElementById('num').value);
            b = a * 23000;
            alert(b + "VND");
        }
    </script>
</head>
<body>
    <p>Nhập số tiên ( $ )</p>
    <input type="text" id="num">
    <button type="button" onclick="chan()">Đổi</button>
</body>
</html>
